name: Test

on:
  push:
  pull_request:
  schedule:
    - cron: "0 9 * * *"

jobs:
  stable:
    name: Deno Stable

    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "1.11.1"

      - name: Run tests
        run: deno test --allow-net --allow-env

  nightly:
    name: Deno Canary

    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: canary

      - name: Run tests
        run: deno test --allow-net --allow-env
